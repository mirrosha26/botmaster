{% extends "admin/base_site.html" %}
{% load i18n admin_urls static %}

{% block content %}
<div class="modal-content p-6 bg-white rounded-lg shadow-xl">
    <div class="modal-header mb-4">
        <h2 class="text-lg font-medium text-gray-900">{{ title }}</h2>
    </div>
    
    <div class="modal-body">
        <!-- Здесь ваш HTML контент -->
        <div class="bg-white p-4 rounded-md">
            <p class="text-gray-700">ID объекта: {{ object.id }}</p>
            <p class="text-gray-700">Название: {{ object.title }}</p>
            <!-- Добавьте нужные поля -->
        </div>
    </div>
    
    <div class="modal-footer mt-4 flex justify-end space-x-2">
        <button type="button" 
                onclick="closeCustomModal()" 
                class="inline-flex items-center px-4 py-2 border border-gray-300 
                       rounded-md shadow-sm text-sm font-medium text-gray-700 
                       bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 
                       focus:ring-offset-2 focus:ring-indigo-500">
            {% trans "Закрыть" %}
        </button>
        <button type="button" 
                onclick="submitCustomAction({{ object.id }})" 
                class="inline-flex items-center px-4 py-2 border border-transparent 
                       rounded-md shadow-sm text-sm font-medium text-white 
                       bg-indigo-600 hover:bg-indigo-700 focus:outline-none 
                       focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            {% trans "Подтвердить" %}
        </button>
    </div>
</div>
{% endblock %}
